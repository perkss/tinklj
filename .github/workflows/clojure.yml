name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: Install Leiningen
      run: |
        sudo apt-get update
        sudo apt-get install -y leiningen
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein kaocha
